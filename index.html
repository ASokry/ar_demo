<!DOCTYPE html>
<html>

<head>

  <title>AR.js and A-Frame Demo</title>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  
  <a-scene embedded arjs>
    <a-assets>
      <img id="img" rotation="0 0 90" src="tree.png">
      <a-asset-item id="snowflake-obj" src="snowflake.obj"></a-asset-item>
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro'>
      <!-- create your content here. just a box for now -->
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    </a-marker>
    
    <a-marker type='pattern' url='pattern-marker.patt'>
      <!-- create image object -->
      <a-image rotation="-90 0 0" src="#img">
        <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
      </a-image>
      <a-text value="Pizza Time!" position="-0.5 0 -1" color="green" rotation="-90 0 0"></a-text>
    </a-marker>

    <a-marker type='pattern' url='pattern-tower.patt'>
      <!-- create obj object -->
      <a-entity obj-model="obj: #snowflake-obj" scale="-0.5 0.5 0.5" position="0 0 0" rotation="0 0 0">
        <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
